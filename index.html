<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The rings of power</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p>The rings of power</p>
    
    <div class="container">
        <div id="days-num" class="remaining-num">0</div>
        <div class="remaining" id="days">
            <div class="string">days</div>
        </div>
        <div id="hours-num" class="remaining-num">0</div>
        <div class="remaining" id="hours">
            <div class="string">hours</div>
        </div>
        <div id="minutes-num" class="remaining-num">0</div>
        <div class="remaining" id="minutes">
            <div class="string">minutes</div>
        </div>
        <div id="seconds-num" class="remaining-num">0</div>
        <div class="remaining" id="seconds">
            <div class="string">seconds</div>
        </div>
    </div>
</body>
</html>
